directives:
- add_model:
    name: simple_model
    file: package://process_model_directives_test/simple_model.sdf
- add_model:
    name: top_level_model
    file: package://process_model_directives_test/simple_model.sdf
- add_frame:
    name: top_injected_frame
    X_PF:
      base_frame: top_level_model::base
      translation: [1, 2, 3]
      rotation: !Rpy
        deg: [10.0, 20.0, 30.0]
- add_weld:
    parent: top_injected_frame
    child: simple_model::frame
