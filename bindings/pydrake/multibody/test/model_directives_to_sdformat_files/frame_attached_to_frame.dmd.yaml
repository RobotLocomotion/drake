directives:
- add_model:
    name: simple_model
    file: package://process_model_directives_test/simple_model.sdf
- add_frame:
    name: first_frame
    X_PF:
      base_frame: simple_model::frame
      translation: [1, 2, 3]
      rotation: !Rpy { deg: [0, 0, 0] }
- add_frame:
    name: second_frame
    X_PF:
      base_frame: first_frame
- add_frame:
    name: third_frame
    X_PF:
      base_frame: second_frame
