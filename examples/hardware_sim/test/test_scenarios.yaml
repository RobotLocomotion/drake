# Only ever uses the defaults.
Defaults: {}

# Has at least one example of every kind of top-level option.
# The specific details of the sub-structs are tested elsewhere.
OneOfEverything:
  random_seed: 1
  simulation_duration: 3.14
  simulator_config:
    target_realtime_rate: 5.0
  plant_config:
    stiction_tolerance: 1e-2
  directives:
  - add_model:
      name: alice
      file: package://drake/examples/pendulum/Pendulum.urdf
  lcm_buses:
    extra_bus: {}
  model_drivers:
    alice: !ZeroForceDriver {}
  cameras:
    arbitrary_camera_name:
      name: camera_0
      lcm_bus: extra_bus
  visualization:
    lcm_bus: extra_bus
    publish_period: 0.125
    default_illustration_color:
      rgba: [0.8, 0.8, 0.8]

# An IIWA arm with an attached WSG gripper, operating without LCM.
NoLcm:
  directives:
  - add_model:
      name: amazon_table
      file: package://drake/examples/manipulation_station/models/amazon_table_simplified.sdf
  - add_weld:
      parent: world
      child: amazon_table::amazon_table
  - add_model:
      name: iiwa
      file: package://drake/manipulation/models/iiwa_description/urdf/iiwa14_primitive_collision.urdf
      default_joint_positions:
        iiwa_joint_1: [-0.2]
        iiwa_joint_2: [0.79]
        iiwa_joint_3: [0.32]
        iiwa_joint_4: [-1.76]
        iiwa_joint_5: [-0.36]
        iiwa_joint_6: [0.64]
        iiwa_joint_7: [-0.73]
  - add_frame:
      name: iiwa_on_world
      X_PF:
        base_frame: world
        translation: [0, -0.7, 0]
        rotation: !Rpy { deg: [0, 0, 90] }
  - add_weld:
      parent: iiwa_on_world
      child: iiwa::base
  - add_model:
      name: wsg
      file: package://drake/manipulation/models/wsg_50_description/sdf/schunk_wsg_50_with_tip.sdf
      default_joint_positions:
        left_finger_sliding_joint: [-0.02]
        right_finger_sliding_joint: [0.02]
  - add_frame:
      name: wsg_on_iiwa
      X_PF:
        base_frame: iiwa_link_7
        translation: [0, 0, 0.114]
        rotation: !Rpy { deg: [90, 0, 90] }
  - add_weld:
      parent: wsg_on_iiwa
      child: wsg::body
  lcm_buses:
    default: null
  model_drivers:
    iiwa: !IiwaDriver
      hand_model_name: wsg
    wsg: !SchunkWsgDriver {}
