namespace: drake::examples::mass_spring_cloth
elements:
  -
    name: mass
    doc: Mass of the entire system.
    doc_units: kg
    default_value: 1.0
    min_value: 0.001
  -
    name: k
    doc: Elastic stiffness of the springs.
    doc_units: N/m
    default_value: 100.0
    min_value: 0.0
  -
    name: d
    doc: Damping coefficient of the springs.
    doc_units: Ns/m
    default_value: 10
    min_value: 0.0
  -
    name: gravity
    doc: Gravitational constant.
    doc_units: m/s^2
    default_value: -9.81
    min_value: 0.0
