---
layout: default
title: Release Notes
---

<div class="page-post">

<header class="post__header header--single pad-top black-back">

  <div class="wrap">
    <h1 class="post__title">{{ page.title }}</h1>
      </div>

</header>

  <section class="post-full">
      <div class="wrap">
          <div class="post__content">
              {% for note in site.release-notes %}
              <h5>
                  <a href="{{ note.url }}">
                      {{ note.title }}
                  </a>
              </h5>
              {% endfor %}
          </div>
      </div>
  </section>

</div>
